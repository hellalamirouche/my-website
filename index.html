
<html><head><base href="https://livecaster.sim"></base><title>LiveCaster - Professional Streaming Platform</title><style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1a1a1a;
  color: #fff;
}
header {
  background-color: #2c3e50;
  padding: 1rem;
  text-align: center;
}
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}
.stream-container {
  background-color: #2c2c2c;
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 2rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
#videoPlayer {
  width: 100%;
  height: auto;
  background-color: #000;
  border-radius: 4px;
}
button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
  border-radius: 4px;
  margin-right: 0.5rem;
  margin-bottom: 0.5rem;
}
button:hover {
  background-color: #2980b9;
}
.stream-controls {
  display: flex;
  flex-wrap: wrap;
  margin-top: 1rem;
}
.stream-info {
  margin-top: 1rem;
}
.chat-container {
  background-color: #2c2c2c;
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
#chat-messages {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #444;
  padding: 0.5rem;
  margin-bottom: 1rem;
  background-color: #1a1a1a;
}
#chat-input {
  width: calc(100% - 70px);
  padding: 0.5rem;
  background-color: #333;
  border: 1px solid #444;
  color: #fff;
}
#send-message {
  width: 60px;
}
.settings-panel {
  background-color: #2c2c2c;
  border-radius: 8px;
  padding: 1rem;
  margin-top: 2rem;
}
.settings-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}
.setting-item {
  background-color: #333;
  padding: 1rem;
  border-radius: 4px;
}
select, input[type="range"] {
  width: 100%;
  margin-top: 0.5rem;
  background-color: #444;
  color: #fff;
  border: none;
  padding: 0.3rem;
}
</style></head><body>
<header>
  <h1>LiveCaster Pro</h1>
  <p>Your Professional Streaming Platform</p>
</header>

<main>
  <div class="stream-container">
    <video id="videoPlayer" autoplay muted></video>
    <div class="stream-info">
      <h2>Your Show Reel Live Stream</h2>
      <p>Streamer: <span id="streamerName">Your Name</span></p>
      <p>Viewers: <span id="viewerCount">0</span></p>
    </div>
    <div class="stream-controls">
      <button id="startStream">Start Streaming</button>
      <button id="stopStream">Stop Streaming</button>
      <button id="toggleMute">Mute/Unmute</button>
      <button id="toggleCamera">Toggle Camera</button>
      <button id="shareScreen">Share Screen</button>
      <button id="recordStream">Start Recording</button>
      <button id="addOverlay">Add Overlay</button>
    </div>
  </div>

  <div class="chat-container">
    <h3>Live Chat</h3>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-message">Send</button>
  </div>

  <div class="settings-panel">
    <h3>Stream Settings</h3>
    <div class="settings-grid">
      <div class="setting-item">
        <label for="videoQuality">Video Quality:</label>
        <select id="videoQuality">
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
          <option value="4K">4K</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="audioBitrate">Audio Bitrate:</label>
        <input type="range" id="audioBitrate" min="32" max="320" value="128">
        <span id="audioBitrateValue">128 kbps</span>
      </div>
      <div class="setting-item">
        <label for="frameRate">Frame Rate:</label>
        <select id="frameRate">
          <option value="24">24 fps</option>
          <option value="30" selected>30 fps</option>
          <option value="60">60 fps</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="latencyMode">Latency Mode:</label>
        <select id="latencyMode">
          <option value="ultraLow">Ultra-Low</option>
          <option value="low" selected>Low</option>
          <option value="normal">Normal</option>
        </select>
      </div>
    </div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const videoPlayer = document.getElementById('videoPlayer');
  const startStreamButton = document.getElementById('startStream');
  const stopStreamButton = document.getElementById('stopStream');
  const toggleMuteButton = document.getElementById('toggleMute');
  const toggleCameraButton = document.getElementById('toggleCamera');
  const shareScreenButton = document.getElementById('shareScreen');
  const recordStreamButton = document.getElementById('recordStream');
  const addOverlayButton = document.getElementById('addOverlay');
  const chatInput = document.getElementById('chat-input');
  const sendMessageButton = document.getElementById('send-message');
  const chatMessages = document.getElementById('chat-messages');
  const viewerCount = document.getElementById('viewerCount');
  const audioBitrate = document.getElementById('audioBitrate');
  const audioBitrateValue = document.getElementById('audioBitrateValue');

  let mediaStream = null;
  let mediaRecorder = null;
  let isRecording = false;

  startStreamButton.addEventListener('click', async () => {
    try {
      mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      videoPlayer.srcObject = mediaStream;
      console.log('Stream started');
      simulateViewerCount();
    } catch (error) {
      console.error('Error accessing media devices:', error);
    }
  });

  stopStreamButton.addEventListener('click', () => {
    if (mediaStream) {
      mediaStream.getTracks().forEach(track => track.stop());
      videoPlayer.srcObject = null;
      console.log('Stream stopped');
    }
  });

  toggleMuteButton.addEventListener('click', () => {
    if (mediaStream) {
      const audioTrack = mediaStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      console.log(audioTrack.enabled ? 'Unmuted' : 'Muted');
    }
  });

  toggleCameraButton.addEventListener('click', () => {
    if (mediaStream) {
      const videoTrack = mediaStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      console.log(videoTrack.enabled ? 'Camera on' : 'Camera off');
    }
  });

  shareScreenButton.addEventListener('click', async () => {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      videoPlayer.srcObject = screenStream;
      console.log('Screen sharing started');
    } catch (error) {
      console.error('Error sharing screen:', error);
    }
  });

  recordStreamButton.addEventListener('click', () => {
    if (!mediaStream) return;
    if (!isRecording) {
      mediaRecorder = new MediaRecorder(mediaStream);
      const chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recorded-stream.webm';
        a.click();
      };
      mediaRecorder.start();
      isRecording = true;
      recordStreamButton.textContent = 'Stop Recording';
      console.log('Recording started');
    } else {
      mediaRecorder.stop();
      isRecording = false;
      recordStreamButton.textContent = 'Start Recording';
      console.log('Recording stopped');
    }
  });

  addOverlayButton.addEventListener('click', () => {
    const overlay = document.createElement('div');
    overlay.textContent = 'Live';
    overlay.style.position = 'absolute';
    overlay.style.top = '10px';
    overlay.style.left = '10px';
    overlay.style.backgroundColor = 'red';
    overlay.style.color = 'white';
    overlay.style.padding = '5px 10px';
    overlay.style.borderRadius = '5px';
    videoPlayer.parentNode.insertBefore(overlay, videoPlayer.nextSibling);
  });

  sendMessageButton.addEventListener('click', () => {
    const message = chatInput.value.trim();
    if (message) {
      const messageElement = document.createElement('p');
      messageElement.innerHTML = `<strong>You:</strong> ${message}`;
      chatMessages.appendChild(messageElement);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessageButton.click();
    }
  });

  audioBitrate.addEventListener('input', (e) => {
    audioBitrateValue.textContent = `${e.target.value} kbps`;
  });

  function simulateViewerCount() {
    let count = 0;
    setInterval(() => {
      count += Math.floor(Math.random() * 10);
      viewerCount.textContent = count;
    }, 5000);
  }
});
</script>

</body></html>
